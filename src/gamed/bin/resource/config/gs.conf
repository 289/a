
[ServerGlobalParam]
# 是否输出debug print日志
debug_print_mode = true
debug_cmd_permit = true


[Template]
# 各种资源及配置的路径
Root             = /home/guest/gameserver/gs/bin/assets
Config           = config
GameData         = gamedata
EvScript         = evscript
CombatScript     = combatscript
MapScript        = mapscript

# 以下是具体的文件名字
DataTemplFile    = datatempl.gbd
ExtraDataFile    = monster_group.gbd;battle_scene.gbd;mapelem_ctrl.gbd
TransferTable    = global_trans_table.gbd
SkillDataFile    = skill.gbd
ActionDataFile   = action.gbd
TaskDataFile     = task.gbd
AchieveDataFile  = achieve.gbd
AuctionCfgFile   = auction_cfg.xml
AchieveCfgFile   = achieve_cfg.xml
SysMailCfgFile   = sys_mail_cfg.xml


[EventScript]
GlobalPreload    = global_def.lua;
AreaEvPreload    = area_event.lua;


